# .github/workflows/docker-image.yml
      - name: Build and push (GHCR)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ toLower(github.repository_owner) }}/weather-stack:latest
            ghcr.io/${{ toLower(github.repository_owner) }}/weather-stack:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
